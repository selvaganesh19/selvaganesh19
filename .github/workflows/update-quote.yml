name: üîÅ Update Quote

on:
  workflow_dispatch:  # Manually trigger the workflow
  schedule:
    - cron: '31 18 * * *'  # Runs daily at 12:01 AM IST (Indian time)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Update Quote
        run: node update-quote.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üì§ Commit and push changes
        run: |
          # Configure Git
          git config --global user.name 'selvaganesh19'
          git config --global user.email 'selvavelayutham395@gmail.com'

          # Authenticate with GitHub using token
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          # Ensure we are on the correct branch
          git checkout ${GITHUB_REF##*/}

          # Pull latest changes to avoid conflicts
          git pull origin ${GITHUB_REF##*/} --rebase

          # Stage and commit changes if any
          git add README.md
          git diff --cached --quiet || git commit --author="selvaganesh19 <selvavelayutham395@gmail.com>" -m "üîÅ Update README with daily quote"

          # Push changes to origin
          git push origin ${GITHUB_REF##*/}

