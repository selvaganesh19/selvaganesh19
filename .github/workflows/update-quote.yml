name: ğŸ” Update Quote

on:
  workflow_dispatch:  #Manually trigger the workflow
  schedule:
    - cron: '30 6 * * *'  # Schedule daily at 12:01 AM Indian Time

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Update Quote
        run: node update-quote.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Commit and push changes
        run: |
          git config --global user.name 'selvaganesh19'
          git config --global user.email 'selvavelayutham395@gmail.com'
          git add README.md
          git diff --cached --quiet || git commit -m "ğŸ” Update README with daily quote"
          git push
