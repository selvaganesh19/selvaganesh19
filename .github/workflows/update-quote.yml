name: 🔁 Update Quote

on:
  workflow_dispatch:  # Manually trigger the workflow
  schedule:
    - cron: '31 18 * * *'  # Runs daily at 12:01 AM IST (Indian time)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Update Quote
        run: node update-quote.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📤 Commit and push changes
        run: |
          git config --global user.name 'selvaganesh19'
          git config --global user.email '152356364+selvaganesh19@users.noreply.github.com'
          git add README.md
          git diff --cached --quiet || git commit --author="selvaganesh19 <152356364+selvaganesh19@users.noreply.github.com>" -m "🔁 Update README with daily quote"
          git push
