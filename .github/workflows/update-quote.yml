name: 🔁 Update Quote

on:
  workflow_dispatch:  # Allow manual trigger from GitHub UI
  schedule:
    - cron: '31 18 * * *' # Runs at 12:01 AM IST daily (UTC+5:30)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16  # Recommended: Use LTS (v16 or higher)

      # If you're not using any external packages, this step can be removed
      # - name: Install dependencies
      #   run: npm install

      - name: 🔁 Update Quote in README
        run: node update-quote.js

      - name: 📤 Commit and Push Changes
        run: |
          git config --global user.name 'selvaganesh19'
          git config --global user.email 'selvavelayutham395@gmail.com'
          git add README.md
          git diff --cached --quiet || git commit -m "🔁 Update README with daily quote"
          git push
